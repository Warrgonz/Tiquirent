<!DOCTYPE html>
<html>
<head>
    <title>{{ error_code }} - {{ error_title }}</title>
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .error-code {
            font-size: 72px;
            color: #e74c3c;
        }
        .error-message {
            font-size: 24px;
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">{{ error_message }}</div>
        <p>{{ error_description }}</p>
        <a href="{{ url_for('inicio.inicio') }}" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
