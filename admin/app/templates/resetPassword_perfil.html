<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset password</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logos/key.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>

  <body>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                    <img src="{{ url_for('static', filename='images/logos/Tiquirentlogo.png') }}" width="180" alt="Tiquirent Logo" />
                  </a>
                  <p class="text-center">Restablecer contrase単a</p>

                  <form method="POST" action="{{ url_for('profiles.change_password') }}">
                    <div class="mb-4 password-container">
                      <label class="form-label">Nueva contrase単a</label>
                      <div class="password-input-wrapper">
                        <input
                          type="password"
                          class="form-control password-input"
                          name="nueva"
                          required
                        />
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
                      </div>
                    </div>

                    <div class="mb-4 password-container">
                      <label class="form-label">Confirmar contrase単a</label>
                      <div class="password-input-wrapper">
                        <input
                          type="password"
                          class="form-control password-input"
                          name="repetir"
                          required
                        />
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility"></button>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fs-5 mb-3 rounded-2">Cambiar contrase単a</button>
                    <a href="/profiles" class="btn btn-outline-secondary w-100 py-2 fs-5 rounded-2">Cancelar</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='libs/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validations/validate_password.js') }}"></script>
  </body>
</html>
