<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset password</title>
    <link rel="shortcut icon" type="image/png" href="../static/images/logos/key.png" />
    <link rel="stylesheet" href="../static/css/styles.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>

  <body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a href="./" class="text-nowrap logo-img text-center d-block py-3 w-100">
                    <img src="../static/images/logos/Tiquirentlogo.png" width="180" alt="Tiquirent Logo" />
                  </a>
                  <p class="text-center">Reset password</p>

                  <!-- Formulario -->
                  <form method="POST" action="/resetPasswordOpcional">
                    <div class="mb-4 password-container">
                      <label class="form-label">Password</label>
                      <div class="password-input-wrapper">
                        <input
                          type="password"
                          class="form-control password-input"
                          name="nueva"
                          required
                        />
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                          <!-- Ícono de ojo -->
                        </button>
                      </div>
                    </div>
                  
                    <div class="mb-4 password-container">
                      <label class="form-label">Confirm Password</label>
                      <div class="password-input-wrapper">
                        <input
                          type="password"
                          class="form-control password-input"
                          name="repetir"
                          required
                        />
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                          <!-- Ícono de ojo -->
                        </button>
                      </div>
                    </div>
                  
                    <div class="d-flex flex-column gap-2">
                      <button type="submit" class="btn btn-primary w-100 py-8 fs-4 rounded-2">
                        Cambiar contraseña
                      </button>
                      <a href="/dashboard" class="btn btn-outline-secondary w-100 py-8 fs-4 rounded-2">
                        Omitir y continuar
                      </a>
                    </div>
                  </form>
                  

                  <select class="form-select mt-4" id="languageSelect">
                    <option value="es">Español</option>
                    <option value="us">English</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/libs/jquery/dist/jquery.min.js"></script>
    <script src="../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
