<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../static/images/logos/key.png"
    />
    <link rel="stylesheet" href="../static/css/styles.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="./"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img
                      src="../static/images/logos/Tiquirentlogo.png"
                      width="180"
                      alt=""
                    />
                  </a>
                  <p class="text-center">Log In</p>

                  <!-- Flash messages -->
                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                    {% endif %}
                  {% endwith %}

                  <form method="POST" action="/">
                    <div class="mb-3">
                      <label for="username" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="mb-4 password-container">
                      <label for="password" class="form-label">Password</label>
                      <div class="password-input-wrapper">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                        />
                        <button
                          type="button"
                          class="toggle-password"
                          aria-label="Toggle password visibility"
                        >
                          <!-- el SVG del ojo permanece igual -->
                        </button>
                      </div>
                    </div>
                  
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input
                          class="form-check-input primary"
                          type="checkbox"
                          id="flexCheckChecked"
                          checked
                          name="remember"
                        />
                        <label class="form-check-label text-dark" for="flexCheckChecked">
                          Remember this Device
                        </label>
                      </div>
                      <a class="text-primary fw-bold" href="{{ url_for('signIn.forgot_password') }}">Forgot Password?</a>
                    </div>
                  
                    <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">
                      Sign In
                    </button>
                  </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/libs/jquery/dist/jquery.min.js"></script>
    <script src="../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
